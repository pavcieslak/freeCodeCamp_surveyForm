<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCodeCamp - Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <main>
    <header>
      <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
      </div>
    </header>
    <section>
      <div class="container container-form">
        <form id="survey-form" action="#">
          
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="enter your name" pattern="[A-Za-z0-9]+" required>
          <div class="spacer-3"></div>

          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          <p id="emailValidation">Please enter a valid email address</p>
          <div class="spacer-3"></div>

          <label id="number-label" for="number">Age <span>(optional)</span></label>
          <input type="number" name="number" id="number" placeholder="Age" min="18" max="99">
          <p id="numberValidation">Please enter a valid number</p>
          <div class="spacer-3"></div>

          <label id="dropdown">Which option best describes your current role?</label>
          <select name="crole" id="dropdown" required>
            <option value="Select current role" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Preffer not to say">Preffer not to say</option>
            <option value="Other">Other</option>
          </select>
          <div class="spacer-3"></div>

          <label class="mb-3">Would you recommend freeCodeCamp to a friend?</label>
          <div>
            <input type="radio" name="whyRecommend" id="rad-1" value="definitely">
            <label for="rad-1">Definitely</label>
          </div>
          <div>
            <input type="radio" name="whyRecommend" id="rad-2" value="maybe">
            <label for="rad-2">Maybe</label>
          </div>
          <div>
            <input type="radio" name="whyRecommend" id="rad-3" value="notSure">
            <label for="rad-3">Not sure</label>
          </div>
          <div class="spacer-3"></div>

          <label class="mb-3" for="ffeature">What is yout favourite feature of freeCodeCamp?</label>
          <select name="ffeature" id="ffeature">
            <option value="Select an option" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open source">Open source</option>
          </select>
          <div class="spacer-3"></div>

          <label class="mb-3">What would you like to see improved? <span class="nobr">(Check all that apply)</span></label>
          <div>
            <input type="checkbox" name="imp-1" id="imp-1" value="Front-end projects">
            <label for="imp-1">Front-end Projects</label>
          </div>
          <div>
            <input type="checkbox" name="imp-2" id="imp-2" value="Back-end projects">
            <label for="imp-2">Back-end projects</label>
          </div>
          <div>
            <input type="checkbox" name="imp-3" id="imp-3" value="Data Visualization">
            <label for="imp-3">Data Visualization</label>
          </div>
          <div>
            <input type="checkbox" name="imp-4" id="imp-4" value="Challenges">
            <label for="imp-4">Challenges</label>
          </div>
          <div>
            <input type="checkbox" name="imp-5" id="imp-5" value="Open Source Community">
            <label for="imp-5">Open Source Community</label>
          </div>
          <div>
            <input type="checkbox" name="imp-6" id="imp-6" value="Gitter help rooms">
            <label for="imp-6">Gitter help rooms</label>
          </div>
          <div>
            <input type="checkbox" name="imp-7" id="imp-7" value="Video">
            <label for="imp-7">Video</label>
          </div>
          <div>
            <input type="checkbox" name="imp-8" id="imp-8" value="City Meetups">
            <label for="imp-8">City Meetups</label>
          </div>
          <div>
            <input type="checkbox" name="imp-9" id="imp-9" value="Wiki">
            <label for="imp-9">Wiki</label>
          </div>
          <div>
            <input type="checkbox" name="imp-10" id="imp-10" value="Forum">
            <label for="imp-10">Forum</label>
          </div>
          <div>
            <input type="checkbox" name="imp-11" id="imp-11" value="Additional Courses">
            <label for="imp-11">Additional Courses</label>
          </div>
          <div class="spacer-3"></div>

          <label class="mb-3" for="comments">Any comments of suggestions?</label>
          <textarea name="comments" id="comments" cols="30" rows="8" placeholder="Enter yout comment here..."></textarea>
          <div class="spacer-3"></div>
          
          <button class="btn btn-green" id="submit" type="submit" value="submit">Submit</button>
        
        </form>

        <div class="disclaimer">*Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vero veniam, cumque suscipit illum hic aut quia unde atque quae ducimus 2020.</div>
      </div>
      
    </section>


  <div class="bgimg"></div>
  </main>



  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</body>
</html>
